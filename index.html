<!DOCTYPE html>
<html>
	<head>
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	  <!-- Bootstrap -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	  <link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
	  <div class="calculator text-center">
	  	<h1>a simple javascript calculator</h1>
	  	<div class="components">
	  		<div class="screenone text-right" id="number"><span> </span></div>
	  		<div class="screentwo text-right" id="equation"><span> </span></div>
		  	<div class="buttons">
		  	  <table align=center cellpadding=5>
		  	  	<tr>
				  	<td><button id="clearall">AC</button></td>
				  	<td><button id="clearone">CE</button></td>
				  	<td><button>/</button></td>
				  	<td><button>x</button></td>
				</tr>
				<tr>
				  	<td><button>7</button></td>
				  	<td><button>8</button></td>
				  	<td><button>9</button></td>
				  	<td><button>-</button></td>
			  	</tr>
			  	<tr>
				    <td><button>4</button></td>
				    <td><button>5</button></td>
				    <td><button>6</button></td>
				    <td><button>+</button></td>
				</tr>
				<tr>
				    <td><button>1</button></td>
				    <td><button>2</button></td>
				    <td><button>3</button></td>
				    <td rowspan="2"><button style="height:60px">=</button></td>
				</tr>
				<tr>
				    <td colspan="2"><button style="width:100%">0</button></td>
				    <td><button>.</button></td>
				</tr>
				</table>
			</div>
		</div>
	  </div>

	  <script src="calculatorlogic.js"></script>
	</body>
</html>
